<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous" />
  <link
    rel='stylesheet'
    href='style.css' />
</head>
<body>
  <div class='container'>
    <div class="jumbotron">
      <h4 class="display-4 text-center">Weather Dashboard</h4>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class='card' id='sidebar'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City name here!" aria-label="City" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id='search'>Search</button>
            </div>
          </div>
          <div class='btn-group-vertical'></div>
        </div>
      </div>
      <div class="col-md-8">
        <div class='card mb-3'>
          <div class='card-header text-white bg-secondary'>Today's Weather</div>
          <div class='card-body'>
            <h1 class='card-title' id='weather-title'></h1>
            <ul style='list-style-type: none' id='weather-list'></ul>
          </div>
        </div>
        <div class='card'>
          <div class='card-header text-white bg-secondary'>5-Day Forecast</div>
          <div class='card-body'>
            <div class='list-group'>
              <div class='card'>
                <div class='card-body' id='0'>
                  <h4 class='card-title'>Tomorrow</h4>
                </div>
              </div>
              <div class='card'>
                <div class='card-body' id='1'>
                  <h4 class='card-title'>In 2 Days</h4>
                </div>
              </div>
              <div class='card'>
                <div class='card-body' id='2'>
                  <h4 class='card-title'>In 3 Days</h4>
                </div>
              </div>
              <div class='card'>
                <div class='card-body' id='3'>
                  <h4 class='card-title'>In 4 Days</h4>
                </div>
              </div>
              <div class='card'>
                <div class='card-body' id='4'>
                  <h4 class='card-title'>In 5 Days</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>
  <script src='script.js'></script>
</body>
</html>
